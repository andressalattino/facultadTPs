<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <!-- Crea en HTML un título <h1> y una lista <ul> con algunos elementos <li>. -->
<h1 id="titulo" >Titulo</h1>
<ul id="lista">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
</ul>
  
    <!--  Agrega un input de texto y un botón en tu HTML. -->
    <input type="text" id="inputTexto" placeholder="Escribe algo">
    <button id="boton">Mostrar Alerta</button>
 

      <!--  Crea un formulario con un input y un botón de enviar. -->
        <form id="formulario">
            <input type="text" id="inputFormulario" placeholder="Escribe algo en el formulario">
            <button type="submit">Enviar</button>
            <p id="mensaje">mensaje</p>

<select id="miSelect">
    <option value="">-- Elige una opción --</option>
    <option value="opcion1">Opción 1</option>
    <option value="opcion2">Opción 2</option>
    <option value="opcion3">Opción 3</option>
  </select>

  <p id="resultado"></p>

                  <script src="app.js"></script>
</body>
