<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body class="bg-gradient-to-r from-yellow-300 to-yellow-500 min-h-screen flex flex-col">
    <header class="bg-white/30 backdrop-blur-sm shadow-sm">
        <div class="max-w-6xl mx-auto px-6 py-8 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">Ver personajes de los Simpsons</h1>
            <p class="mt-2 text-lg md:text-xl text-gray-800">Manejo de API de Los Simpsons con TypeScript
            </p>
        </div>
    </header>

    <main class="flex-1">
        <div class="max-w-6xl mx-auto px-6 py-8">
            <section class="cargarPersonajes text-center my-6">
                <button id="cargarPersonajes" class="inline-flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-5 rounded-lg shadow transition-transform active:scale-95">
                    Cargar Personajes
                </button>
            </section>

            <section id="spinner" class="hidden flex flex-col items-center justify-center py-6 text-gray-600">
                <span class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-3"></span>
                <p class="text-lg">Cargando personajes...</p>
            </section>

            <div class="error hidden bg-red-600 text-white rounded p-4 my-4" id="error">
                <p id="error-message" class="text-sm font-semibold">Error xd.</p>
            </div>

            <section class="personajes grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="personajes"></section>
        </div>
    </main>

    <footer class="bg-gray-400  mt-12">
        <div class="max-w-6xl mx-auto px-6 py-6 text-center">
            <a href="https://thesimpsonsapi.com/#docs" class="text-gray-700 hover:text-blue-600">Documentaci√≥n de la API</a>
        </div>
    </footer>

    <script type="module" src="./dist/main.js"></script>
</body>
</html>
